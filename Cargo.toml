[workspace]
members = [
    "crates/core",
    "crates/matrix",
    "crates/server",
    "crates/test"
]
default-members = ["crates/server"]
resolver = "1"

[workspace.dependencies]
anyhow = "1.0.75"
axum = "0.6.20"
dotenv = "0.15.0"
reqwest = "0.11.22"
serde = "1.0.192"
tokio = "1.34.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.4.1"
