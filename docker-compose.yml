version: '3'

services:
  maildev:
    image: 'maildev/maildev'
    ports:
      - '1080:1080'
      - '1025:1025'
    env_file:
      - .env

  synapse_database:
    image: 'postgres:16'
    ports:
      - '5432:5432'
    volumes:
      - synapse_database:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

  synapse:
    image: 'matrixdotorg/synapse:v1.96.1'
    ports:
      - '8008:8008'
      - '8448:8448'
    volumes:
      - ./docker/synapse:/data
    env_file:
      - .env
    restart: always
    network_mode: 'host'
    depends_on:
      - synapse_database

volumes:
  synapse_database:
